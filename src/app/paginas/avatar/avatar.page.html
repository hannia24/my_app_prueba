<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title  color="primary">avatar</ion-title>



    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/logo.png"/>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-chip color="primary" mode="ios" outline="true" *ngFor="let a of [1,1,1,1,1,1]">
  <ion-avatar>
    <img src="/assets/logo.png"/>
  </ion-avatar>
  <ion-label>Avatar en chip</ion-label>
</ion-chip>
<ion-list>
  <ion-item color="primary" mode="ios"  *ngFor="let a of [1,1]">
    <ion-avatar>
      <img src="/assets/logo.png" />
    </ion-avatar>
    <ion-label>Avatar en List</ion-label>
  </ion-item>
</ion-list>
</ion-content>
